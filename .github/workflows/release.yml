jobs:
  common-ci:
    uses: ./.github/workflows/common-workflow.yml
    with:
      os: ubuntu-latest
      build_type: basic-python
      test_cases: []

  release:
    needs: common-ci
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from ubuntu-python.yml
        uses: actions/download-artifact@v5
        with:
          name: ISSM-Linux-basic-python